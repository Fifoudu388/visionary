name: Deploy to InfinityFree

on:
  push:
    branches:
      - main   # change en master si ton repo utilise master

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to InfinityFree via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}       # <-- ton port ici
          server-dir: /alpha-visionary.xo.je/htdocs/               # <-- ton dossier ici
          local-dir: ./                      # <-- envoie tout le repo
