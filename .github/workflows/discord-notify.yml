name: Discord Commit Notification

on:
  push:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Notify Discord
        run: |
          # R√©cup√©rer les 7 premiers caract√®res du SHA
          SHORT_SHA=$(echo "${GITHUB_EVENT_HEAD_COMMIT_ID}" | cut -c1-7)

          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{
            \"embeds\": [{
              \"title\": \"üìå Nouveau commit sur ${{ github.repository }}\",
              \"description\": \"**Message du commit :** ${{ github.event.head_commit.message }}\",
              \"color\": 3447003,
              \"fields\": [
                {\"name\": \"Commit\", \"value\": \"$SHORT_SHA\", \"inline\": true},
                {\"name\": \"Branche\", \"value\": \"${{ github.ref_name }}\", \"inline\": true},
                {\"name\": \"Auteur\", \"value\": \"${{ github.event.head_commit.author.name }}\", \"inline\": true}
              ],
              \"footer\": {\"text\": \"GitHub Actions ‚Ä¢ Push d√©tect√©\"}
            }]
          }" \
          ${{ secrets.DISCORD_WEBHOOK }}
